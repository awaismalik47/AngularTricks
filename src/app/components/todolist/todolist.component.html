

<form>
    <fieldset class="todo-list">
      <legend class="todo-list__title">Todo List</legend>
      <label class="todo-list__label" *ngFor = "let task of tasksArray">
        <input type="checkbox" name="" id="" />
        <i class="check"></i>
        <span>{{task.taskName}}</span>
      </label>
    </fieldset>
  </form>
<button (click)="openDialog()">Open</button>
