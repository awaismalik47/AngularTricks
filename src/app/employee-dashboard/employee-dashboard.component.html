<!-- form controls -->
<div class="card p-5 mb-2 bg-light">
  <form [formGroup]="myReactiveForm" (ngSubmit)="onAdd()">
  <div class="form-group">
    <label for="username">Enter id</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="id"
      placeholder="Enter id"
    />
  </div>
  <div class="form-group">
    <label for="email">firstName</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="firstName"
      placeholder="firstName"
    />
  </div>
  <div class="form-group">
    <label for="email">lastName</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="lastName"
      placeholder="lastName"
    />
  </div>
  <div class="form-group">
    <label for="email">Email address*</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="email">mobileNo</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="mobileNo"
      placeholder="Enter mobileNo"
    />
  </div>
  <div class="form-group">
    <label for="email">salary </label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="salary"
      placeholder="Enter salary"
    />
  </div>
<button type="submit" class="btn btn-success">Submit</button>
<button type="button" (click)="onUpdate()" class="btn btn-danger">update</button>
</form>
</div>





<!-- table content -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile no:</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArray">
        <th scope="row" >{{data.id}}</th>
        <td>{{data.firstname}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.salary}}</td>
        <td>
            <button (click)="onEdit(data)" class="btn btn-success">Edit</button>
            &nbsp;
            <button (click)="deleteData(data)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
     
      
    </tbody>
  </table>
