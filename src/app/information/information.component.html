<div class="container">
  <h2>Candiate Table</h2>
  
  <table class="table">
    <thead>
      <div class="custom-border">
      <tr>
        <th *ngFor="let header of headers" [innerHTML]="header"></th>
         
      
      </tr>
    </div>
    </thead>
    <tbody>
      <div class="custom-border" *ngFor="let data of data" (click)="onSelect(data)">
      <tr >
        <td>{{data.name}}</td>
        <td>{{data.address}}</td>
        <td>{{data.city}}</td>
        <td>{{data.country}}</td>
        <td>{{data.state}}</td>
      </tr>
    </div>
    </tbody>
  </table>
</div>
